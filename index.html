<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet" href="css/scss/styles.css">
   <title>FCC Portfolio</title>
</head>
<body>
   <!-- Nav Section Beginning -->
   <nav id="navbar">
      <a href="#welcome-section">About</a>
      <a href="#skills">skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact-me">Contact</a>
   </nav>
   <!-- Nav Section End -->
   <!-- Welcome Section Beginning -->
   <section id='welcome-section'>
         <h1>Robert Keller</h1>
         <h2>I'm a Developer</h2>
   </section>
   <!-- Welcome Section End -->
   <!-- Skills Section Beginning -->
   <section id="skills">

   </section>
   <!-- Skills Section End -->
   <!-- Projects Section Beginning -->
   <section id="projects" class="container">
      <div class="row">
         <div class='card, project-tile'>
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
               <h5 class="card-title">Card Title</h5>
               <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content</p>
               <a class="btn-btn-primary" href="">Check This Project Out</a>
            </div>
         </div>
      </div>
   </section>
   <!-- Projects Section End -->
   <!-- Contact Me Section Start -->
   <section id="contact-me">
      <a href="https://github.com/MisterRK">
         <i class="fab fa-github-alt"></i>
      </a>

   </section>
   <!-- Contact Me Section End -->

   <script src="index.js"></script>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
